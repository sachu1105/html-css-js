<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samsung</title>
    <link rel="stylesheet" href="view.css">
    <link rel="icon" type="image/x-icon" href="images/mini.png">
</head>
<body>
    <div class="main">
        <nav>
            <div class="loe">
                <img src="images/loe.jpg">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="https://www.samsung.com/us/rmx/galaxy-s22/features/">Store</a></li>
                    <li><a href="https://www.samsung.com/in/offer/online/samsung-fest/">accessories</a></li>
                </ul>    
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobiles.jpg" class="mobile">
            <div id="circle">
            <div class="feature one">
                <img src="images/camera.png">
            <div>
                <h1>Camera</h1>
                <p>108MP + 12MP + 10MP + 10MP | 40MP Front Camera</p>
            </div>
            </div>
            <div class="feature two">
                <img src="images/processor.png">
                <div>
                    <h1>Proccessor</h1>
                    <p>Octa Core Processor</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/display.png">
                <div>
                    <h1>Display</h1>
                    <p>17.27 cm (6.8 inch) Quad HD+ Display</p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/battery.png">
                <div>
                    <h1>Battery</h1>
                    <p>5000 mAh Lithium-ion</p>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="images/arrow.png" id="UpBtn">
        <h3>Features</h3>
        <img src="images/arrow.png" id="downBtn">
    </div>

</div>
    <script>
        var circle = document.getElementById("circle");
        var UpBtn = document.getElementById("UpBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;


        UpBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
</body>
</html>
